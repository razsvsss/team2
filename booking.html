    <!-- Секция с формой бронирования -->

    <section class="section section--booking">
      <div class="section__background"></div>
      <div class="container section__container">
        <div class="section__header">
          <!-- Тоже можете поменять, фантазия начала меня покидать) -->
          <span class="section__subtitle">Бронирование</span>
          <h2 class="section__title">Мест</h2>
        </div>
        <div class="section__content">
          <form action="#">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Имя</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Имя"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="number" class="form-label"
                    >Количество людей</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    placeholder="Количество людей"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="date" class="form-label">Дата / Время</label>
                  <input type="datetime-local" class="form-control" id="date" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="tel" class="form-label">Телфон</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="tel"
                    placeholder="Телефон"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="E-mail"
                  />
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Заказать
            </button>
          </form>
        </div>
      </div>
